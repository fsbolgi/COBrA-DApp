<!DOCTYPE html>
<html lang="en">

<head>
  <title>COBrA</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/my_style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand"><b>COBrA</b></a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li><a href="index.html">CATALOG <span class="glyphicon glyphicon-list"></span></a></li>
          <li><a href="author_page.html">AUTHOR <span class="glyphicon glyphicon-upload"></span></a></li>
          <li><a href="premium_page.html">PREMIUM <span class="glyphicon glyphicon-shopping-cart"></span></a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="find_page.html">SEARCH <span class="glyphicon glyphicon-search"></span></a></li>
          <li class="active"><a href="personal_page.html">PERSONAL AREA <span id="notif" class="glyphicon glyphicon-user"></span></a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container" id="address_container">
    <button type="button" id="butt_setting" class="btn pull-right">
      SETTINGS <span class="glyphicon glyphicon-cog"></span>
    </button>
  </div>

  <div class="container" id="type_account">
  </div>

  <div class="container" id="consume_container">
    <h3>LIST OF CONTENTS YOU CAN CONSUME</h3>
    <table class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">TITLE</th>
          <th scope="col">AUTHOR</th>
          <th scope="col">GENRE</th>
          <th scope="col">PRICE</th>
          <th scope="col">VIEWS</th>
          <th scope="col">RATING</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody id="to_consume_rows">
      </tbody>
    </table>
    <div id="loader1"></div>
    <h3>LIST OF CONTENTS YOU CAN RATE</h3>
    <table class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">TITLE</th>
          <th scope="col">AUTHOR</th>
          <th scope="col">GENRE</th>
          <th scope="col">PRICE</th>
          <th scope="col">VIEWS</th>
          <th scope="col">RATING</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody id="to_rate_rows">
      </tbody>
    </table>
    <div id="loader2"></div>
  </div>

  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
  <script>
    function render() {

      displayNotifications();

      var catalogInstance;

      App.contracts.Catalog.deployed().then(function (instance) {
        catalogInstance = instance;
        return catalogInstance.isPremium(App.account);
      }).then(function (is_p) {
        var t_a;
        var this_acc = "<h3>YOUR ADDRESS IS " + App.account + "</h3>";
        $("#address_container").append(this_acc);
        if (is_p) {
          catalogInstance.premium_customers(App.account).then(function (exp) {
            web3.eth.getBlockNumber(function (error, bb) {
              t_a = "<h4>Your premium subscription will expire in " + (exp - bb) + " blocks.</h4>";
              $("#address_container").append(t_a);
            });
          });
        } else {
          t_a = "<h4>You have a standard account, buy premium!</h4>";
          $("#address_container").append(t_a);
        }
      });

      App.contracts.Catalog.deployed().then(function (instance) {
        catalogInstance = instance;
        return catalogInstance.GetContentList();
      }).then(async function (ll) {
        const promises = ll.map(async function (t, ix) {
          var address_co = await catalogInstance.contents_list(ix) + "";
          App.contracts.BaseContent.at(address_co).then(async function (instance) {
            contentInstance = instance;

            contentInstance.IsAuthorized().then(async function (is_a) {
              if (is_a) {
                var a, g, p, v, r;
                [a, g, p, v, r] = await Promise.all([catalogInstance.GetAuthor(t),
                catalogInstance.GetGenre(t), catalogInstance.GetPrice(t),
                catalogInstance.GetViews(t), catalogInstance.GetRate(t)]);
                var genreIcon = await getIcon(g);
                var rateStars = await drawStars(Math.floor(r / 10));
                var loc = "content_page.html?title=" + (ix + 1);
                var urlp = encodeURI(loc);
                var row = "<tr class=\"clickable-row\"  onclick=\"window.location='" + urlp + "';\"\
            ><th scope=\"row\">" + (ix + 1) + "</th><td>" + web3.toAscii(t) + "</td><td>" + web3.toAscii(a) + "\
              </td><td><span class=\"glyphicon " + genreIcon + "\"></span> " + web3.toAscii(g) + "</td><td>\
                " + p + " wei</td><td>" + v + "</td><td>" + rateStars + "</td></tr>";
                $("#to_consume_rows").append(row);
              }
            }).then(function () {
              $("#loader1").remove();
            });

            contentInstance.has_consumed(App.account).then(async function (has_c) {
              if (has_c) {
                var a, g, p, v, r;
                [a, g, p, v, r] = await Promise.all([catalogInstance.GetAuthor(t),
                catalogInstance.GetGenre(t), catalogInstance.GetPrice(t),
                catalogInstance.GetViews(t), catalogInstance.GetRate(t)]);
                var genreIcon = await getIcon(g);
                var rateStars = await drawStars(Math.floor(r / 10));
                var loc = "content_page.html?title=" + (ix + 1);
                var urlp = encodeURI(loc);
                var row = "<tr class=\"clickable-row\"  onclick=\"window.location='" + urlp + "';\"\
            ><th scope=\"row\">" + (ix + 1) + "</th><td>" + web3.toAscii(t) + "</td><td>" + web3.toAscii(a) + "\
              </td><td><span class=\"glyphicon " + genreIcon + "\"></span> " + web3.toAscii(g) + "</td><td>\
                " + p + " wei</td><td>" + v + "</td><td>" + rateStars + "</td></tr>";
                $("#to_rate_rows").append(row);

              }
            }).then(function () {
              $("#loader2").remove();
            });
          });
        });
        await Promise.all(promises);
      });

    }

    function displayNotifications() {

      var catalogInstance;
      var last_b = 0;
      var seen_smth = false;
      App.contracts.Catalog.deployed().then(function (instance) {
        catalogInstance = instance;
        return instance.notifications_to_see(App.account);
      }).then(function (n_not) {
        last_b = n_not;

        catalogInstance.new_publication({}, {
          fromBlock: n_not,
          toBlock: 'latest'
        }).watch(function (error, event) {
          DisplayAlert("New Publication", "The content \"" + web3.toAscii(event.args._title) + "\
          \" has been added to the catalog");
          seen_smth = true;
        });

        catalogInstance.content_acquired({}, {
          fromBlock: n_not,
          toBlock: 'latest'
        }).watch(function (error, event) {
          if (event.args._gifted == 0) {
            DisplayAlert("Content Acquired", "The content \"" + web3.toAscii(event.args._title) + "\
          \" has been purchased");
          } else {
            DisplayAlert("Content Received", "The content \"" + web3.toAscii(event.args._title) + "\
          \" has been gifted by account "+ event.args._customer);
          }
          seen_smth = true;
        });

        catalogInstance.premium_acquired({}, {
          fromBlock: n_not,
          toBlock: 'latest'
        }).watch(function (error, event) {
          if (event.args._gifted == 0) {
            DisplayAlert("Premium Acquired", "A premium subscription has been purchased");
          } else {
            DisplayAlert("Premium Received", "A premium subscription has been gifted \
            by account "+ event.args._customer);
          }
          seen_smth = true;
        });

        catalogInstance.author_payed({}, {
          fromBlock: n_not,
          toBlock: 'latest'
        }).watch(function (error, event) {
          DisplayAlert("Author Paid", "The author of \"" + web3.toAscii(event.args._title) + "\
          \" has been payed for "+ event.args._tot_money);
          seen_smth = true;
        });

      }).then(function () {
        web3.eth.getBlockNumber(function (error, bb) {
          if (seen_smth) {
            catalogInstance.SetNotification(App.account, (bb + 1));
          }
          $(".badge").remove();
        });
      });
    }

    function DisplayAlert(e1, e2) {
      var al = "<div class=\"alert alert-info alert-dismissible\" \
          role= \"alert\"><button type=\"button\" class=\"close\" data-dismiss=\"alert\" \
          aria-label=\"Close\"><span aria-hidden=\"true\">&times;</span></button>\
          <strong>"+ e1 + "! </strong>" + e2 + ".</div>";

      $("#address_container").append(al);
    }

  </script>
  <script>
    $("#butt_setting").click(function () {
      var loc = "notification_page.html";
      window.location = loc;
    });
  </script>

</body>

</html>
