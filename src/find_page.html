<html lang="en">

<head>
  <title>COBrA</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/my_style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand"><b>COBrA</b></a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li><a href="index.html">CATALOG <span class="glyphicon glyphicon-list"></span></a></li>
          <li><a href="author_page.html">AUTHOR <span class="glyphicon glyphicon-upload"></span></a></li>
          <li><a href="premium_page.html">PREMIUM <span class="glyphicon glyphicon-shopping-cart"></span></a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="active"><a href="find_page.html">SEARCH <span class="glyphicon glyphicon-search"></span></a></li>
          <li><a href="personal_page.html">PERSONAL AREA <span class="glyphicon glyphicon-user"></span></a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="container">
    <h3>SEARCH BY TITLE</h3>
  </div>
  <div class="container search_title">
    <div>
      <input type="text" class="form-control" placeholder="Title of the Content">
      <div class="container">
        <button type="button" class="btn btn-primary butt_seach_title pull-right">
          GO!
        </button>
      </div>
    </div>
  </div>
  <div class="container">
    <h3>SMART SEARCH</h3>
  </div>
  <div class="container smart_search">
    <div class="container search_the_most">
      <p>Are you looking for the most:</p>
      <label class="radio-inline  col-xs-3">
        <input type="radio" id="radio_recent" name="optradio1" value="recent">RECENT
      </label>
      <label class="radio-inline  col-xs-3">
        <input type="radio" id="radio_popular" name="optradio1" value="popular">POPULAR
      </label>
      <label class="radio-inline  col-xs-3">
        <input type="radio" id="radio_rated" name="optradio1" value="rated">RATED
      </label>
    </div>
    <div class="container search_filter">
      <p>Do you want to filter your search by:</p>
      <label class="radio-inline  col-xs-3">
        <input type="radio" id="radio_author" name="optradio2" value="author">AUTHOR
      </label>
      <label class="radio-inline  col-xs-3">
        <input type="radio" id="radio_genre" name="optradio2" value="genre">GENRE
      </label>
      <label class="radio-inline  col-xs-3">
        <input type="radio" id="radio_no_filter" name="optradio2" value="no_filter">NONE
      </label>
    </div>
    <div class="container">
      <button type="button" class="btn btn-primary butt_smart_seach pull-right">
        GO!
      </button>
    </div>
  </div>

  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
  <script>
    $(".butt_seach_title").click(function () {
      var tab_header = "<div class=\"container\"><table class=\"table table-hover\">\
      <thead><tr><th scope=\"col\">#</th><th scope=\"col\">TITLE</th><th scope=\"col\">AUTHOR</th>\
          <th scope=\"col\">GENRE</th><th scope=\"col\">PRICE</th><th scope=\"col\">VIEWS</th>\
          <th scope=\"col\">RATING</th><th scope=\"col\"></th></tr></thead><tbody id=\"search-rows\">\
      </tbody></table></div>";
      $(".search_title").append(tab_header);
    });
  </script>
  <script>
    var feed_present = false
    $("#radio_rated").click(function () {
      if (!feed_present) {
        var feed_quest = "<div class=\"container opt_quest\"><p>Do you want a particular category of feedback?</p>\
      <label class=\"radio-inline  col-xs-2\"><input type=\"radio\" name=\"optradio3\"\
      id=\"radio_overall\" value=\"overall\">OVERALL</label>\
      <label class=\"radio-inline  col-xs-2\"><input type=\"radio\" name=\"optradio3\"\
      id=\"radio_quality\" value=\"quality\">QUALITY</label>\
      <label class=\"radio-inline  col-xs-2\"><input type=\"radio\" name=\"optradio3\"\
      id=\"radio_price\" value=\"price\">PRICE FAIRNESS</label>\
      <label class=\"radio-inline  col-xs-2\"><input type=\"radio\" name=\"optradio3\"\
      id=\"radio_details\" value=\"details\">DETAILS PRESENCE</label>\
      <label class=\"radio-inline  col-xs-2\"><input type=\"radio\" name=\"optradio3\"\
      id=\"radio_avg\" value=\"avg\">NONE</label></div>";
        $(feed_quest).insertAfter(".search_the_most");
        feed_present = true;
      }
    });

    $("#radio_recent").click(function () {
      if (feed_present) {
        $(".opt_quest").remove();
        feed_present = false;
      }
    });

    $("#radio_popular").click(function () {
      if (feed_present) {
        $(".opt_quest").remove();
        feed_present = false;
      }
    });

  </script>
  <script>
    var author_present = false;
    var genre_present = false;
    $("#radio_author").click(function (g) {
      if (genre_present) {
        $(".genre_field").remove();
        genre_present = false;
      }
      if (!author_present) {
        var label = "Insert the name of the author you're looking for:";
        var string_field = "<div class=\"container author_field\"><div class=\"form-group\"><p>" + label + "\
        </p><input type=\"text\" class=\"form-control\"></div></div>";
        $(string_field).insertAfter(".search_filter");
        author_present = true;
      }
    });
    $("#radio_genre").click(function (g) {
      if (author_present) {
        $(".author_field").remove();
        author_present = false;
      }
      if (!genre_present) {
        var label = "Insert the name of the genre you're looking for:";
        var string_field = "<div class=\"container genre_field\"><div class=\"form-group\"><p>" + label + "\
        </p><input type=\"text\" class=\"form-control\"></div></div>";
        $(string_field).insertAfter(".search_filter");
        genre_present = true;
      }
    });
    $("#radio_no_filter").click(function (g) {
      if (author_present) {
        $(".author_field").remove();
        author_present = false;
      }
      if (genre_present) {
        $(".genre_field").remove();
        genre_present = false;
      }
    });
  </script>
  <script>
    $(".butt_smart_seach").click(function () {
      var tab_header = "<div class=\"container\"><table class=\"table table-hover\">\
      <thead><tr><th scope=\"col\">#</th><th scope=\"col\">TITLE</th><th scope=\"col\">AUTHOR</th>\
          <th scope=\"col\">GENRE</th><th scope=\"col\">PRICE</th><th scope=\"col\">VIEWS</th>\
          <th scope=\"col\">RATING</th><th scope=\"col\"></th></tr></thead><tbody id=\"search-rows\">\
      </tbody></table></div>";
      $(".smart_search").append(tab_header);
    });
  </script>
</body>

</html>
