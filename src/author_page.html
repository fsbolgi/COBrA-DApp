<!DOCTYPE html>
<html lang="en">

<head>
  <title>COBrA</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/my_style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand"><b>COBrA</b></a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li><a href="index.html">CATALOG <span class="glyphicon glyphicon-list"></span></a></li>
          <li class="active"><a href="author_page.html">AUTHOR <span class="glyphicon glyphicon-upload"></span></a></li>
          <li><a href="premium_page.html">PREMIUM <span class="glyphicon glyphicon-shopping-cart"></span></a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="find_page.html">SEARCH <span class="glyphicon glyphicon-search"></span></a></li>
          <li><a href="personal_page.html">PERSONAL AREA <span id="notif" class="glyphicon glyphicon-user"></span></a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <table class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">TITLE</th>
          <th scope="col">AUTHOR</th>
          <th scope="col">GENRE</th>
          <th scope="col">PRICE</th>
          <th scope="col">VIEWS</th>
          <th scope="col">RATING</th>
        </tr>
      </thead>
      <tbody id="author-rows">
      </tbody>
    </table>
  </div>

  <div class="container">
    <h3>ADD A NEW CONTENT</h3>
    <p id="info_new_cont">Insert the informations about the content you want to deploy and add to the catalog:</p>
    <form class="add_content_form">
      <div class="form-group">
        <label for="title_form">TITLE*</label>
        <input type="text" class="form-control" id="title_form" placeholder="The title of the content">
      </div>
      <div class="form-group">
        <label for="author_form">AUTHOR*</label>
        <input type="text" class="form-control" id="author_form" placeholder="The author's name">
      </div>
      <div class="form-group" id="genre_field">
        <label for="genre_form">GENRE*</label>
        <select class="form-control genre_option" id="genre_form">
          <option hidden></option>
          <option>Song</option>
          <option>Movie</option>
          <option>Photo</option>
          <option>Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="price_form">PRICE*</label>
        <input type="text" class="form-control" id="price_form" placeholder="The price required to be payed">
      </div>
      <div class="form-group">
        <label for="subgenre_form">SUBGENRE</label>
        <input type="text" class="form-control" id="subgenre_form">
      </div>
    </form>
    <p class="text-right">* Required Fields</p>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-xs-6">
        <button type="button" class="btn btn-primary butt_deploy_contract center-block">
          DEPLOY CONTRACT
        </button>
      </div>
      <div class="col-xs-6">
        <button type="button" class="btn btn-secondary butt_add_to_catalog center-block" disabled>
          ADD TO CATALOG
        </button>
      </div>
    </div>
  </div>

  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
  <script src="js/utilities.js"></script>
  <script src="js/author_page.js"></script>
</body>

</html>
