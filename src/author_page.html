<!DOCTYPE html>
<html lang="en">

<head>
  <title>COBrA</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/my_style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand"><b>COBrA</b></a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li><a href="index.html">CATALOG <span class="glyphicon glyphicon-list"></span></a></li>
          <li class="active"><a href="author_page.html">AUTHOR <span class="glyphicon glyphicon-upload"></span></a></li>
          <li><a href="premium_page.html">PREMIUM <span class="glyphicon glyphicon-shopping-cart"></span></a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="find_page.html">SEARCH <span class="glyphicon glyphicon-search"></span></a></li>
          <li><a href="personal_page.html">PERSONAL AREA <span class="glyphicon glyphicon-user"></span></a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <table class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">TITLE</th>
          <th scope="col">AUTHOR</th>
          <th scope="col">GENRE</th>
          <th scope="col">PRICE</th>
          <th scope="col">VIEWS</th>
          <th scope="col">RATING</th>
        </tr>
      </thead>
      <tbody id="author-rows">
      </tbody>
    </table>
  </div>

  <div class="container">
    <h3>ADD A NEW CONTENT</h3>
    <p id="info_new_cont">Insert the informations about the content you want to deploy and add to the catalog:</p>
    <form class="add_content_form">
      <div class="form-group">
        <label for="title_form">TITLE*</label>
        <input type="text" class="form-control" id="title_form" placeholder="The title of the content">
      </div>
      <div class="form-group">
        <label for="author_form">AUTHOR*</label>
        <input type="text" class="form-control" id="author_form" placeholder="The author's name">
      </div>
      <div class="form-group" id="genre_field">
        <label for="genre_form">GENRE*</label>
        <select class="form-control genre_option" id="genre_form">
          <option hidden></option>
          <option>Song</option>
          <option>Movie</option>
          <option>Photo</option>
          <option>Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="price_form">PRICE*</label>
        <input type="text" class="form-control" id="price_form" placeholder="The price required to be payed">
      </div>
      <div class="form-group">
        <label for="subgenre_form">SUBGENRE</label>
        <input type="text" class="form-control" id="subgenre_form">
      </div>
    </form>
    <p class="text-right">* Required Fields</p>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-xs-6">
        <button type="button" class="btn btn-primary butt_deploy_contract center-block">
          DEPLOY CONTRACT
        </button>
      </div>
      <div class="col-xs-6">
        <button type="button" class="btn btn-secondary butt_add_to_catalog center-block" disabled>
          ADD TO CATALOG
        </button>
      </div>
    </div>
  </div>

  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
  <script>
    function render() {
      var catalogInstance;
      App.contracts.Catalog.deployed().then(function (instance) {
        catalogInstance = instance;
        return catalogInstance.GetContentList();
      }).then(async function (ll) {
        const promises = ll.map(async function (t, ix) {
          var ow = await catalogInstance.GetOwner(t);
          if (ow == App.account) {
            var a, g, p, v, r;
            [a, g, p, v, r] = await Promise.all([catalogInstance.GetAuthor(t),
            catalogInstance.GetGenre(t), catalogInstance.GetPrice(t),
            catalogInstance.GetViews(t), catalogInstance.GetRate(t)]);
            var genreIcon = await getIcon(g);
            var rateStars = await drawStars(Math.floor(r / 10));
            var loc = "content_page.html?title=" + (ix + 1);
            var urlp = encodeURI(loc);
            var row = "<tr class=\"clickable-row\"  onclick=\"window.location='" + urlp + "';\"\
            ><th scope=\"row\">" + (ix + 1) + "</th><td>" + web3.toAscii(t) + "</td><td>" + web3.toAscii(a) + "\
              </td><td><span class=\"glyphicon " + genreIcon + "\"></span> " + web3.toAscii(g) + "</td><td>\
                " + p + " wei</td><td>" + v + "</td><td>" + rateStars + "</td></tr>";
            $("#author-rows").append(row);
          }
        });
        await Promise.all(promises);
      });
    }
  </script>
  <script>
    var genre_field_present = false;

    $(".genre_option").click(function (g) {
      if ($("#more_info") != null) {
        $("#more_info").remove();
      }
      var opt_selected = g.target.value;
      if (opt_selected == "Other") {
        if (!genre_field_present) {
          var string_field = "<input type=\"text\" class=\"form-control\" id=\"other_genre_form\"\
           placeholder=\"A different type of content\">";
          $("#genre_field").append(string_field);
          genre_field_present = true;
        }
      } else {
        if ($("#other_genre_form") != null) {
          $("#other_genre_form").remove();
          genre_field_present = false;
        }
        if (opt_selected == "Song") {
          var string_field = "<div class=\"form-group\" id=\"more_info\"><label for=\"more_info_form\">\
              TRACK LENGHT</label><input type=\"text\" class=\"form-control\" id=\"more_info_form\"></div>";
          $(".add_content_form").append(string_field);
        } else if (opt_selected == "Movie") {
          var string_field = "<div class=\"form-group\" id=\"more_info\"><label for=\"more_info_form\">\
              MOVIE LENGHT</label><input type=\"text\" class=\"form-control\" id=\"more_info_form\"></div>";
          $(".add_content_form").append(string_field);
        } else if (opt_selected == "Photo") {
          var string_field = "<div class=\"form-group\" id=\"more_info\"><label for=\"more_info_form\">\
              NUMBER OF PIXELS</label><input type=\"text\" class=\"form-control\" id=\"more_info_form\"></div>";
          $(".add_content_form").append(string_field);
        }
      }
    });
  </script>
  <script>
    var new_content;

    $(".butt_deploy_contract").click(function () {
      $(".alert").remove();
      var t, a, g, p;
      t = document.getElementById("title_form").value;
      var t_byte = web3.fromAscii(t);
      a = document.getElementById("author_form").value;
      g = document.getElementById("genre_form").value;
      if (g == "Other") {
        g = document.getElementById("other_genre_form").value;
      }
      p = document.getElementById("price_form").value;
      if (t == 0 || a == 0 || g == 0 || p == 0) {
        var al = "<div class=\"alert alert-danger alert-dismissible\">\
            <a class=\"close\" data-dismiss=\"alert\" aria-label=\"close\">&times;</a>\
            <strong>Error!</strong> All required fields must be filled.</div>";
        $(al).insertAfter("#info_new_cont");
      } else {
        var catalogInstance;
        App.contracts.Catalog.deployed().then(function (instance) {
          catalogInstance = instance;
          return catalogInstance.position_content(t_byte);
        }).then(async function (position) {
          if (position == 0) {
            $(".butt_deploy_contract").prop("disabled", true);
            $(".butt_add_to_catalog").prop("disabled", false);
            $(".butt_deploy_contract").toggleClass('btn-primary btn-secondary');
            $(".butt_add_to_catalog").toggleClass('btn-primary btn-secondary');
            switch (g) {
              case "Song":
                new_content = await App.contracts.SongContent.new(catalogInstance.address, t_byte, web3.fromAscii(a), p, { from: App.account }); break;
              case "Movie":
                new_content = await App.contracts.MovieContent.new(catalogInstance.address, t_byte, web3.fromAscii(a), p, { from: App.account }); break;
              case "Photo":
                new_content = await App.contracts.PhotoContent.new(catalogInstance.address, t_byte, web3.fromAscii(a), p, { from: App.account }); break;
              default:
                new_content = await App.contracts.BaseContent.new(catalogInstance.address, t_byte, web3.fromAscii(a), web3.fromAscii(g), p, { from: App.account }); break;
            }

            var subg = document.getElementById("subgenre_form").value;
            if (subg != 0) {
              new_content.SetSubgenre(web3.fromAscii(subg));
            }

            if (g == "Song" || g == "Movie" || g == "Photo") {
              var more = document.getElementById("more_info_form").value;
              if (more != 0) {
                switch (g) {
                  case "Song":
                    new_content.SetTrackLength(more); break;
                  case "Movie":
                    new_content.SetMovieLength(more); break;
                  case "Photo":
                    new_content.SetNPixel(more); break;
                }
              }
            }
          } else {
            var al = "<div class=\"alert alert-danger alert-dismissible\">\
            <a class=\"close\" data-dismiss=\"alert\" aria-label=\"close\">&times;</a>\
            <strong>Error!</strong> The title inserted is already present in the \
            catalog, choose a unique name.</div>";
            $(al).insertAfter("#info_new_cont");
          }
        });
      }
    });

    $(".butt_add_to_catalog").click(function () {
      $(".butt_add_to_catalog").prop("disabled", true);
      App.contracts.Catalog.deployed().then(async function (instance) {
        await instance.AddContent(new_content.address, { from: App.account });
        instance.GetLengthCatalog().then(function (l) {
          var loc = "content_page.html?title=" + (l);
          window.location = loc;
        });
      });
    });
  </script>
</body>

</html>
