<!DOCTYPE html>
<html lang="en">
<head>
  <title>COBrA</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/my_style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#"><b>COBrA</b></a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Catalog</a></li>
        <li><a href="#">Author</a></li>
        <li><a href="#">Premium</a></li>
        <li><a href="#">Find</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-user"></span>  Personal Area</a></li>
      </ul>
    </div>
  </div>
</nav>
  
<div class="container" id="catalog-list">
  <table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Genre</th>
        <th scope="col">Price</th>
        <th scope="col">Views</th>
        <th scope="col">Rating</th>
      </tr>
    </thead>
    <tbody id="catalog-rows">
      <tr class='clickable-row' data-href='content_page.html'>
        <th scope="row">1</th>
        <td>-----Harry Potter</td>
        <td>J.K. Rowling</td>
        <td><span class="glyphicon glyphicon-film"></span> Movie</td>
        <td>0.001 eth</td>
        <td>100</td>
        <td>
          <span class="glyphicon glyphicon-star"></span>
          <span class="glyphicon glyphicon-star"></span>
          <span class="glyphicon glyphicon-star"></span>
          <span class="glyphicon glyphicon-star"></span>
          <span class="glyphicon glyphicon-star"></span>
        </td>
      </tr>
      <tr class='clickable-row' data-href='content_page.html'>
          <th scope="row">2</th>
          <td>------Beautiful Landscape</td>
          <td>P.H. Otographer</td>
          <td><span class="glyphicon glyphicon-camera"></span> Photo</td>
          <td>0.0001 eth</td>
          <td>5</td>
          <td>
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star-empty"></span>
            <span class="glyphicon glyphicon-star-empty"></span>
            <span class="glyphicon glyphicon-star-empty"></span>
          </td>
        </tr>
        <tr class='clickable-row' data-href='content_page.html'>
            <th scope="row">3</th>
            <td>-----Pretty Shining People</td>
            <td>George Ezra</td>
            <td><span class="glyphicon glyphicon-music"></span> Song</td>
            <td>0.0005 eth</td>
            <td>50</td>
            <td>
              <span class="glyphicon glyphicon-star"></span>
              <span class="glyphicon glyphicon-star"></span>
              <span class="glyphicon glyphicon-star"></span>
              <span class="glyphicon glyphicon-star"></span>
              <span class="glyphicon glyphicon-star-empty"></span>
            </td>
          </tr>
    </tbody>
  </table>
</div>


<div class="container">
    <button type="button" class="btn btn-danger btn-sm">
      Delete Catalog
    </button>
</div>

<script src="js/web3.min.js"></script>
<script src="js/truffle-contract.js"></script>
<script src="js/app.js"></script>
</body>
</html>
